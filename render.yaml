services:
  - type: web
    name: sneaker-store
    env: static
    buildCommand: ""
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*.css
        name: Cache-Control
        value: public, max-age=86400
      - path: /*.js
        name: Cache-Control
        value: public, max-age=86400
    routes:
      - type: rewrite
        source: /product
        destination: /product.html
      - type: rewrite
        source: /cart
        destination: /index.html#cart
    envVars:
      - key: NODE_ENV
        value: production